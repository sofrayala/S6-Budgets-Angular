<div id="budgetListBody">
  @for(item of budgetList; track item.title){
  <section>
    <div id="info-div">
      <h1>{{ item.title }}</h1>
      <p>{{ item.description }}</p>
    </div>
    <div id="div-price">
      <h2>{{ item.price }}</h2>
      <h3>$</h3>
    </div>
    <div
      id="checkbox-div
    "
    >
      <input type="checkbox" />

      <label> Add</label>
    </div>
  </section>
  }
</div>
